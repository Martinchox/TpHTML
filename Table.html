<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>

    <style>
        table {
            width: 80%;
            border-collapse: collapse;
        }

        th,td {
            border: 1px solid violet;
            padding: 8px;
            text-align: center;
        }

        tfoot {
            background-color: brown;
            font-weight: bold;

        }

    </style>    
</head>
<body>
    <div>
        <h1>6. TABLAS</h1>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Columna 1</th>
                    <th>Columna 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dato 1</td>
                    <td>Dato 2</td>
                </tr>
                <tr>
                    <td>Dato 3</td>
                    <td>Dato 4</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
